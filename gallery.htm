<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Menu</title>

    <style type="text/css">

        html {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .container {
            min-height: 100%;
            width: 100%;
            background-color: #e2e1e1;
            display: inline-block;
        }

        .image-gallery-container {
            position: relative;
            top: 0px;
            margin: auto;
            width: 1200px;
            height: 100%;
        }
        
         .image-container {
            width: 400px;
            height: 400px;
            float: left;
            list-style-type: none;
            cursor: pointer;
        }

        .image-container.even {
            background-color: black;
        }

        .image-container.odd {
            background-color: gray;
        }

        .image-text-container {
            position: relative;
            top: 335px;
            left: 0px;
            height: 35px;
            width: 140px;
            border: 1px solid black;
            background-color: white;
            
        }

        .image-text-text {
            font-size: 18px;
            padding-left: 10px;
            line-height: 34px;
        }


        .big-image-container {
            height: 0px;
            width: 990px;
            margin-top: 5px;
            margin-bottom: 5px;
            position: relative;
            float: left;
            left: 105px;
        }

        .big-image-container.no-display {
            display: none;
        }

        .big-image-header {
            position: relative;
            top: 0px;
            left: 0px;
            height: 525px;
        }

        .big-image-header.color-0 {
            background-color: black;
        }

        .big-image-header.color-1 {
            background-color: yellow;
        }

        .big-image-header.color-2 {
            background-color: lime;
        }

        .big-image-header.color-3 {
            background-color: blue;
        }

        .big-image-title {
            color: White;
            font-size: 29px;
            position: absolute;
            bottom: 80px;
            margin-left: 20px;
        }

        .big-image-sub-heading {
            color: White;
            font-size: 45px;
            position: absolute;
            bottom: 35px;
            margin-left: 20px;
        }

        .big-image-footer {
            position: relative;
            top: 0px;
            left: 0px;
            height: 125px;
            background-color: white;
        }

        .big-image-footer-text-container {
            width: 510px;
            float: left;
        }

        .big-image-footer-text-0,
        .big-image-footer-text-1,
        .big-image-footer-text-2,
        .big-image-footer-text-3 {
            font-size: 14px;
            color: black;
            padding-left: 18px;
            padding-right: 10px;
            padding-top: 10px;
        }

        .big-image-footer-thumbnail-0,
        .big-image-footer-thumbnail-1,
        .big-image-footer-thumbnail-2,
        .big-image-footer-thumbnail-3 {
            font-size: 25px;
            color: white;
            float: left;
            text-align: center;
            width: 100px;
            height: 100px;
            margin-right: 20px;
            margin-top: 13px;
            margin-bottom: 12px;
            line-height: 100px;
            cursor: pointer;
        }

        .big-image-footer-thumbnail-0 {
            background-color: Black;
        }

        .big-image-footer-thumbnail-1 {
            background-color: yellow;
        }

        .big-image-footer-thumbnail-2 {
            background-color: lime;
        }

        .big-image-footer-thumbnail-3 {
            background-color: blue;
        }

        .big-image-footer-thumbnail-container {
            width: 480px;
            float: left;
        }

        .big-image-close-button {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 32px;
            height: 32px;
            background-image: url("icon-close.gif");
            cursor: pointer;
        }
    </style>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="container" class="container">
        <div id="image-gallery-container" class="image-gallery-container">
            <div id="image-gallery-container-ul" class="image-gallery-container-ul">
                <div id="image-container-0" class="image-container-0 image-container odd">
                    <div id="image-text-container-0" class="image-text-container-0 image-text-container">
                        <div id="image-text-text-0" class="image-text-text-0 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-1" class="image-container-1 image-container even">
                    <div id="image-text-container-1" class="image-text-container-1 image-text-container">
                        <div id="image-text-text-1" class="image-text-text-1 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-2" class="image-container-2 image-container odd">
                    <div id="image-text-container-2" class="image-text-container-2 image-text-container">
                        <div id="image-text-text-2" class="image-text-text-2 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-3" class="image-container-3 image-container even">
                    <div id="image-text-container-3" class="image-text-container-3 image-text-container">
                        <div id="image-text-text-3" class="image-text-text-3 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-4" class="image-container-4 image-container odd">
                    <div id="image-text-container-4" class="image-text-container-4 image-text-container">
                        <div id="image-text-text-4" class="image-text-text-4 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-5" class="image-container-5 image-container even">
                    <div id="image-text-container-5" class="image-text-container-5 image-text-container">
                        <div id="image-text-text-5" class="image-text-text-5 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-6" class="image-container-6 image-container odd">
                    <div id="image-text-container-6" class="image-text-container-6 image-text-container">
                        <div id="image-text-text-6" class="image-text-text-6 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-7" class="image-container-7 image-container even">
                    <div id="image-text-container-7" class="image-text-container-7 image-text-container">
                        <div id="image-text-text-7" class="image-text-text-7 image-text-text">TITLE</div>
                    </div>
                </div>
                <div id="image-container-8" class="image-container-8 image-container odd">
                    <div id="image-text-container-8" class="image-text-container-8 image-text-container">
                        <div id="image-text-text-8" class="image-text-text-8 image-text-text">TITLE</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
